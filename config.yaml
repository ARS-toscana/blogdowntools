  customMermaidURL: https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js
  description: ECVM documentation
  disableBreadcrumb: no
  disableLandingPageButton: no
  disableMermaid: yes
  disableNextPrev: no
  showVisitedLinks: no
  disableLanguageSwitchingButton: yes
  titleSeparator: '::'
  themeVariant: green
outputs:
  home:
  - HTML
  - RSS
  - JSON
