baseURL: https://aaa.github.io/bbb/
relativeurls: yes
canonifyURLs: no
languageCode: en-US
defaultContentLanguage: en
title: ccc
disableToc: no
theme: hugo-theme-learn
metaDataFormat: yaml
defaultContentLanguageInSubdir: yes
ignoreFiles:
- \.Rmd$
- \.Rmarkdown$
- _cache$
- \.knit\.md$
- \.utf8\.md$
params:
